apiVersion: apps/v1
kind: Deployment
metadata:
  name:  {{ template "mydeployment.fullname" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ template "mydeployment.fullname" . }}

spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "mydeployment.fullname" . }}
      release: {{ .Release.Name }}

  template:
    metadata:
      labels:
        app: {{ template "mydeployment.fullname" . }}
        release: {{ .Release.Name }}
        network-service-id: {{ .Values.global.nsId}}
        type: pong
      annotations:
        dzsi.com/dzsx-network-function-id: service:DZSXNetworkFunction:default:c2a6da2f-26ef-4bfd-b873-8e362b7acd4e
        dzsi.com/dzsx-network-function-href: https://10.157.102.73:8008/tmf-api/mano/serviceInventory/v4/default/service/service:DZSXNetworkFunction:default:c2a6da2f-26ef-4bfd-b873-8e362b7acd4e
        {{- if .Values.metrics.enabled }}
        prometheus.io/scrape: {{ .Values.metrics.annotations.scrape | quote}}
        prometheus.io/path: {{.Values.metrics.annotations.path }}
        prometheus.io/port: {{.Values.metrics.annotations.port | quote}}
        {{- end }}
    spec:
      {{- with .Values.image.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.image.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ template "mydeployment.fullname" . }}
        image: {{ .Values.image.repository -}} : {{- .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
